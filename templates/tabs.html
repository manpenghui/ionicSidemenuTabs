<ion-side-menus>
	<ion-side-menu-content drag-content="true" edge-drag-threshold=50>
		<ion-tabs class="tabs-icon-top tabs-positive {{hideTabs}}">
			<ion-tab title="tab1" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tab1">
				<ion-nav-view name="tab-tab1"></ion-nav-view>
			</ion-tab>

			<ion-tab title="tab2" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/tab2">
				<ion-nav-view name="tab-tab2"></ion-nav-view>
			</ion-tab>

			<ion-tab title="tab3" icon="bar-home-on" icon-on="bar-home-on" icon-off="bar-home-off" href="#/tab/tab3">
				<ion-nav-view name="tab-tab3"></ion-nav-view>
			</ion-tab>

		</ion-tabs>
	</ion-side-menu-content>
	<ion-side-menu side="left" width="175" expose-aside-when="(min-width:500px)">
		<ion-content class="balanced-bg">
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
